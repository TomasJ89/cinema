<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap">
    <script src="https://kit.fontawesome.com/01b32d7dee.js" crossorigin="anonymous"></script>

    <script type="module" src="script.js" defer></script>

</head>
<body class="p-5">
<div class="toolbar d-flex justify-content-end gap-2">
    <div class="btn btn-dark" id="addMovies"><i class="fa-solid fa-plus me-1"></i>Add movie</div>
    <div class="btn btn-dark" id="logout"><i class="fa-solid fa-right-from-bracket me-1"></i>Logout</div>
    <div class="btn btn-dark d-none" id="back"><i class="fa-solid fa-backward-step me-1"></i>Back</div>
</div>
<div class="d-flex justify-content-center">
    <form class="d-flex flex-column d-none" id="movie-form">
        <div><a href="#" class="close"></a></div>
        <h2>Add new film</h2>
        <input type="text" id="title" placeholder="Movie Title" required>
        <input type="text" id="image" placeholder="Image URL" required>
        <input type="number" id="seats" min="10" max="70" placeholder="Number of Seats" required>
        <button type="submit">Add to Movie List</button>
    </form>
</div>
<div class="movies-section">
    <h2>List Of Movies</h2>
    <div class="d-flex justify-content-center" id="moviesList"></div>
</div>
<div class="oneMovie d-none text-center">
</div>
</body>
</html>
